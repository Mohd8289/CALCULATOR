<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR </title>

    <style>
        #h1 {
            color: grey;


            text-align: center;
            font-size: 29px;
        }


        #calculator {
            border: 1px solid rgb(187, 183, 183);
            border-radius: 5px;
            width: 200px;



            background-color: whitesmoke;
            display: block;
            margin: auto;

        }

        #display {
            margin: 10px;
            width: 85%;
            font-size: 25px;
        }


        .button_container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            width: 45px;
            height: 45px;
            margin: 5px;
            background-color: black;
            color: white;
        }

        #button1 {
            background-color: orange;
        }

        #button2 {
            background-color: orange;
        }

        #button3 {
            background-color: orange;
        }

        #button4 {
            background-color: orange;
        }

        #button5 {
            background-color: orange;
        }

        #button6 {
            background-color: orange;
        }
    </style>
</head>

<body>

    <h1 id="h1">CALCULATOR</h1>

    <div id="calculator">
        <input type="text" id="display">

        <div class="button_container">
            <button class="button" id="button1" onclick="currentDisplay = '' ;
            document.querySelector('#display').value= currentDisplay;  
            
            ">C </button>

            <button class="button" onclick="currentDisplay =currentDisplay +'1';
            document.querySelector('#display').value = currentDisplay;
             ">1</button>



            <button class="button" onclick="currentDisplay =currentDisplay +'2';
            document.querySelector('#display').value = currentDisplay;
             ">2</button>

            <button class="button" id="button2" onclick="currentDisplay =currentDisplay +'+';
            document.querySelector('#display').value = currentDisplay;
             ">+</button>
            <button class="button" onclick="currentDisplay =currentDisplay +'3';
            document.querySelector('#display').value = currentDisplay;
             ">3</button>
            <button class="button" onclick="currentDisplay =currentDisplay +'4';
            document.querySelector('#display').value = currentDisplay;
             ">4</button>


            <button class="button" id="button3" onclick="currentDisplay =currentDisplay +'-';
            document.querySelector('#display').value = currentDisplay;
             ">-</button>
            <button class="button" onclick="currentDisplay =currentDisplay +'5';
            document.querySelector('#display').value = currentDisplay;
             ">5</button>
            <button class="button" onclick="currentDisplay =currentDisplay +'6';
            document.querySelector('#display').value = currentDisplay;
             ">6</button>


            <button class="button" id="button4" onclick="currentDisplay =currentDisplay +'*';
            document.querySelector('#display').value = currentDisplay;
             ">*</button>
            <button class="button" onclick="currentDisplay =currentDisplay +'7';
            document.querySelector('#display').value = currentDisplay;
             ">7</button>
            <button class="button" onclick="currentDisplay =currentDisplay +'8';
            document.querySelector('#display').value = currentDisplay;
             ">8</button>


            <button class="button" id="button5"  onclick="currentDisplay =currentDisplay +'/';
            document.querySelector('#display').value = currentDisplay;
             " >/</button>


            <button class="button"  onclick="let result = eval(currentDisplay);
            currentDisplay =result;
            document.querySelector('#display').value = currentDisplay;
             " >=</button>



            <button class="button"  onclick="currentDisplay =currentDisplay +'9';
            document.querySelector('#display').value = currentDisplay;
             " >9</button>


            <button class="button" id="button6"  onclick="currentDisplay =currentDisplay +'%';
            document.querySelector('#display').value = currentDisplay;
             " >%</button>
            <button class="button"  onclick="currentDisplay =currentDisplay +'0';
            document.querySelector('#display').value = currentDisplay;
             " >0</button>
            <button class="button"  onclick="currentDisplay =currentDisplay +'. ';
            document.querySelector('#display').value = currentDisplay;
             " >.</button>

        </div>
    </div>

    <script>

        let currentDisplay = '';

        document.querySelector('#display').value = currentDisplay;
    </script>
</body>

</html>
